<!doctype html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>Todos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="well" ng-controller="todoCtrl">
    <h3>{{appName}}</h3>
    <p>전체 할 일 <strong>{{todos.length}}</strong>개 / 남은 할일은 <strong>{{remain()}}</strong>개
        [ <a href="" ng-click="archive()">보관하기</a>]
    </p>
    <ul class="list-unstyled">
        <li ng-repeat="todo in todos" class="checkbox">
            <input type="checkbox" ng-model="todo.done">{{todo.title}}
        </li>
    </ul>
    <form name="newItemForm" class = form-inline" action="">
        <div class="form-group">
            <label class="sr-only" for="newItemText">새로운 할 일</label>
            <input type="text" class="form-control" name="newitemText" placeholder="What to be done next?" ng-model="newTitle">
        </div>
        <button type="submit" class="btn btn-default" ng-click="addNewTodo(newTitle)">추가</button>
    </form>
</body>
</html>
